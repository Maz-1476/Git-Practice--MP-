<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My New Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My New Webpage</h1>
    </header>

    <section>
        <h2>Introduction</h2>
        <p>This page is a simple example of an HTML structure with a sky-blue background.</p>
    </section>

    <section>
        <h2>Interesting Facts</h2>
        <ol>
            <li>HTML stands for HyperText Markup Language.</li>
            <li>CSS is used to style web pages.</li>
            <li>Sky blue is a soothing color for the eyes.</li>
        </ol>
    </section>

    <section>
        <h2>Get in Touch</h2>
        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>
            
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" placeholder="Type your message here"></textarea><br><br>
            
            <button type="submit">Send</button>
        </form>
    </section>
</body>
</html>
